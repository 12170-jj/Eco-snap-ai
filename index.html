<script>
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/UQwja1MPO/";
    let model, webcam, currentUserID, allUsers = {};

    function loadData() {
        const data = localStorage.getItem('eco_snap_v9_stable');
        allUsers = data ? JSON.parse(data) : {};
    }
    loadData();

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function loginStudent() {
        const name = document.getElementById('std-name').value;
        const id = document.getElementById('std-id').value;
        const room = document.getElementById('std-room').value;
        if(!name || id.length !== 5 || !room) return alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ô‡∏∞‡∏à‡πä‡∏∞");
        if(!allUsers[id]) allUsers[id] = { name, id, room, score: 0, history: [] };
        currentUserID = id;
        saveToDisk();
        updateStudentUI();
        showPage('ai-page');
    }

    function updateStudentUI() {
        const u = allUsers[currentUserID];
        document.getElementById('user-score').innerText = u.score;
        document.getElementById('user-info').innerText = `‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô: ${u.name} (${u.room})`;
        renderHistoryList('my-history', u.history);
    }

    async function startCamera() {
        document.getElementById('upload-placeholder').classList.add('hidden');
        document.getElementById('img-preview').classList.add('hidden');
        const v = document.getElementById('webcam');
        v.classList.remove('hidden');
        if(!model) model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
        webcam = new tmImage.Webcam(300, 300, false);
        await webcam.setup({ facingMode: "environment" });
        await webcam.play();
        const loop = () => { if(webcam) { webcam.update(); requestAnimationFrame(loop); } };
        requestAnimationFrame(loop);
    }

    function handleFileUpload(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = document.getElementById('img-preview');
            img.src = ev.target.result;
            img.classList.remove('hidden');
            document.getElementById('webcam').classList.add('hidden');
            document.getElementById('upload-placeholder').classList.add('hidden');
            if(webcam) { webcam.stop(); webcam = null; }
        };
        reader.readAsDataURL(file);
    }

    async function predict() {
        if(!model) model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
        document.getElementById('loading').classList.remove('hidden');
        const img = document.getElementById('img-preview');
        const source = img.classList.contains('hidden') ? webcam.canvas : img;
        const res = await model.predict(source);
        const top = res.sort((a,b) => b.probability - a.probability)[0];
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('result-box').classList.remove('hidden');
        document.getElementById('res-label').innerText = top.className;
        document.getElementById('res-conf').innerText = `‡πÅ‡∏°‡πà‡∏ô‡∏¢‡∏≥ ${(top.probability * 100).toFixed(1)}%`;
    }

    // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ó‡∏µ‡πà‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏à‡∏∏‡∏î‡∏ö‡∏Å‡∏û‡∏£‡πà‡∏≠‡∏á‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÅ‡∏•‡∏∞‡∏†‡∏≤‡∏û‡∏´‡∏≤‡∏¢ ---
    function saveRecord() {
        const label = document.getElementById('res-label').innerText;
        const conf = document.getElementById('res-conf').innerText;
        const imgElement = document.getElementById('img-preview');
        
        let finalImg = "";
        if(!imgElement.classList.contains('hidden')) {
            finalImg = imgElement.src;
        } else if(webcam) {
            finalImg = webcam.canvas.toDataURL('image/jpeg', 0.4); 
        }

        // 1. ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡∏á‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡πÅ‡∏£‡∏Å
        allUsers[currentUserID].score += 1;
        allUsers[currentUserID].history.unshift({
            label: label,
            conf: conf,
            img: finalImg,
            time: new Date().toLocaleString('th-TH')
        });

        // 2. ‡πÄ‡∏ã‡∏ü‡∏•‡∏á Disk ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
        saveToDisk();

        // 3. ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï UI ‡πÅ‡∏•‡∏∞‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
        document.getElementById('result-box').classList.add('hidden');
        document.getElementById('img-preview').classList.add('hidden');
        document.getElementById('webcam').classList.add('hidden');
        document.getElementById('upload-placeholder').classList.remove('hidden');
        if(webcam) { webcam.stop(); webcam = null; }

        updateStudentUI();
        alert("‡πÄ‡∏¢‡πâ! ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß‡∏à‡πâ‡∏≤ üåø");
    }

    function renderHistoryList(el, arr) {
        document.getElementById(el).innerHTML = arr.length ? arr.map(h => `
            <div class="history-card">
                <img src="${h.img}">
                <div class="history-info"><strong>${h.label}</strong><br>${h.conf}<br><small>${h.time}</small></div>
            </div>`).join('') : "<p style='grid-column:1/-1; text-align:center;'>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</p>";
    }

    function loginTeacher() {
        if(document.getElementById('teacher-pass').value === "Eco2026") {
            showPage('teacher-dashboard');
            renderLeaderboard();
        } else alert("‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
    }

    function renderLeaderboard() {
        loadData();
        const search = document.getElementById('search-input').value.toLowerCase();
        const room = document.getElementById('filter-room').value;
        const container = document.getElementById('leaderboard');
        container.innerHTML = "";
        
        Object.values(allUsers)
            .filter(u => (u.name.toLowerCase().includes(search) || u.id.includes(search)) && (room === "" || u.room === room))
            .sort((a,b) => b.score - a.score)
            .forEach(u => {
                const d = document.createElement('div');
                d.className = "score-row";
                d.onclick = () => {
                    document.getElementById('detail-title').innerText = `‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥: ${u.name}`;
                    renderHistoryList('detail-history', u.history);
                    showPage('student-detail-page');
                };
                d.innerHTML = `<div><strong>${u.name}</strong><br><small>‡∏£‡∏´‡∏±‡∏™ ${u.id} | ‡∏´‡πâ‡∏≠‡∏á ${u.room}</small></div><b>${u.score} ‡πÅ‡∏ï‡πâ‡∏°</b>`;
                container.appendChild(d);
            });
    }

    function saveToDisk() { localStorage.setItem('eco_snap_v9_stable', JSON.stringify(allUsers)); }
</script>
