function showStudentLogin(){role.classList.add("hidden");studentLogin.classList.remove("hidden")}

function studentLogin(){
  currentStudent={
    name:sname.value,
    id:sid.value,
    class:sclass.value
  };
  if(!currentStudent.name||!currentStudent.id)return alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö");
  localStorage.setItem("currentStudent",JSON.stringify(currentStudent));

}

function loadStudent(){
  currentStudent=JSON.parse(localStorage.getItem("currentStudent"));

}

imgInput.onchange=e=>{
  const r=new FileReader();

};

async function analyze(){
  if(!model)model=await tmImage.load(URL+"model.json",URL+"metadata.json");
  const p=await model.predict(preview);
  p.sort((a,b)=>b.probability-a.probability);
  currentResult=p[0];
  result.innerHTML=`${currentResult.className} (${(currentResult.probability*100).toFixed(1)}%)`;
}

function saveWaste(){
  if(!currentResult)return alert("‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå");
  const data=JSON.parse(localStorage.getItem("students")||"{}");
  const key=currentStudent.id;
  if(!data[key])data[key]={...currentStudent,score:0,history:[]};
  data[key].score++;
  data[key].history.push({
    img:preview.src,
    type:currentResult.className,
    prob:currentResult.probability,
    time:new Date().toLocaleString()
  });
  localStorage.setItem("students",JSON.stringify(data));
  score.innerText=data[key].score;
  imgInput.value="";
  preview.classList.add("hidden");
  result.innerHTML="";
  currentResult=null;
  renderHistory();
}

function renderHistory(){
  const data=JSON.parse(localStorage.getItem("students")||"{}");

  if(!s)return;
  score.innerText=s.score;
  history.innerHTML=s.history.map(h=>`
    <div class="card">
      <img src="${h.img}">
      <div>${h.type} (${(h.prob*100).toFixed(1)}%)</div>
      <small>${h.time}</small>
    </div>
  `).join("");
}

function renderTeacher(){
