<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Eco Snap AI</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f7f6;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 15px;
}

header {
  background: #2ecc71;
  color: white;
  padding: 12px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

.box {
  background: white;
  border-radius: 10px;
  padding: 15px;
  margin-top: 15px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  font-size: 16px;
}

button {
  background: #2ecc71;
  color: white;
  border: none;
  border-radius: 8px;
}

button:disabled {
  background: gray;
}

#preview {
  width: 100%;
  border-radius: 8px;
  margin-top: 10px;
}

.result {
  border: 2px solid #2ecc71;
  padding: 10px;
  border-radius: 8px;
  margin-top: 10px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
}

.history-item {
  border: 1px solid #ccc;
  padding: 8px;
  margin-top: 8px;
  border-radius: 6px;
  font-size: 14px;
}
</style>
</head>

<body>

<header>Eco Snap AI</header>

<div class="container">

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h3>เข้าสู่ระบบ (นักเรียน)</h3>
  <input id="name" placeholder="ชื่อ-นามสกุล">
  <input id="studentId" placeholder="รหัสนักเรียน 5 หลัก" maxlength="5">
  <select id="room">
    <option value="">เลือกห้อง</option>
    <option>1/1</option><option>1/2</option><option>1/3</option>
    <option>2/1</option><option>2/2</option>
    <option>3/1</option><option>3/2</option>
    <option>4/1</option><option>4/2</option>
    <option>5/1</option><option>5/2</option>
    <option>6/1</option><option>6/2</option>
  </select>
  <button onclick="login()">เข้าสู่ระบบ</button>
</div>

<!-- MAIN -->
<div class="box" id="mainBox" style="display:none;">
  <h3 id="userInfo"></h3>
  <p>คะแนน: <span id="score">0</span></p>

  <input type="file" accept="image/*" onchange="loadImage(event)">
  <img id="preview">

  <button onclick="analyze()">วิเคราะห์</button>

  <div id="status"></div>
  <div id="result" class="result" style="display:none;"></div>

  <button id="doneBtn" style="display:none;" onclick="saveResult()">แยกขยะเสร็จแล้ว</button>

  <h4>ประวัติ</h4>
  <div id="history"></div>
</div>

</div>

<script>
const modelURL = "https://teachablemachine.withgoogle.com/models/UQwja1MPO/";
let model, maxPredictions;
let currentImage = null;
let user = null;

async function initModel() {
  const modelURLFull = modelURL + "model.json";
  const metadataURL = modelURL + "metadata.json";
  model = await tmImage.load(modelURLFull, metadataURL);
  maxPredictions = model.getTotalClasses();
}
initModel();

function login() {
  const name = document.getElementById("name").value;
  const studentId = document.getElementById("studentId").value;
  const room = document.getElementById("room").value;

  if (!name || !studentId || !room) {
    alert("กรอกข้อมูลให้ครบ");
    return;
  }

  const key = "eco_" + studentId;
  user = JSON.parse(localStorage.getItem(key)) || {
    name, studentId, room, score: 0, history: []
  };

  localStorage.setItem(key, JSON.stringify(user));

  document.getElementById("loginBox").style.display = "none";
  document.getElementById("mainBox").style.display = "block";
  document.getElementById("userInfo").innerText = `${user.name} ห้อง ${user.room}`;
  document.getElementById("score").innerText = user.score;

  renderHistory();
}

function loadImage(event) {
  const img = document.getElementById("preview");
  img.src = URL.createObjectURL(event.target.files[0]);
  currentImage = img;
}

async function analyze() {
  if (!currentImage) {
    alert("กรุณาเลือกรูปก่อน");
    return;
  }

  document.getElementById("status").innerText = "กำลังวิเคราะห์...";
  const prediction = await model.predict(currentImage);

  let best = prediction.reduce((a,b)=> a.probability>b.probability?a:b);

  document.getElementById("status").innerText = "";
  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerText =
    `ผลวิเคราะห์: ${best.className}\nมั่นใจ ${(best.probability*100).toFixed(2)}%`;

  document.getElementById("doneBtn").style.display = "block";
  window.lastResult = best;
}

  });

  localStorage.setItem("eco_" + user.studentId, JSON.stringify(user));

  document.getElementById("score").innerText = user.score;
  document.getElementById("result").style.display = "none";
  document.getElementById("doneBtn").style.display = "none";
  document.getElementById("preview").src = "";
  currentImage = null;

  renderHistory();
}

function renderHistory() {
  const h = document.getElementById("history");
  h.innerHTML = "";
  user.history.forEach(item=>{
    h.innerHTML += `
      <div class="history-item">
        ${item.type} | ${item.confidence}%<br>${item.time}
      </div>`;
  });
}
</script>

</body>
</html>
