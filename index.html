<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eco Snap AI</title>

<style>
:root{
  --green:#4CAF50;
  --bg:#f4f7f4;
}
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  margin:0;
  background:var(--bg);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.container{
  width:100%;
  max-width:420px;
  padding:20px;
}
.card{
  background:#fff;
  border-radius:16px;
  padding:24px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
h1{
  text-align:center;
  color:var(--green);
  margin-bottom:8px;
}
.subtitle{
  text-align:center;
  color:#555;
  margin-bottom:20px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:var(--green);
  color:#fff;
  font-size:16px;
  margin-top:12px;
}
input,select{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
.hidden{display:none}
.role-box{
  display:flex;
  gap:12px;
}
.role{
  flex:1;
  padding:20px;
  border:2px solid var(--green);
  border-radius:12px;
  text-align:center;
  font-size:18px;
}
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.score{
  background:var(--green);
  color:#fff;
  padding:6px 12px;
  border-radius:20px;
}
.img-box{
  border:2px dashed #ccc;
  padding:30px;
  text-align:center;
  border-radius:12px;
  margin-top:12px;
}
.history img{
  width:100%;
  border-radius:8px;
}
.gold{color:gold;font-weight:bold}
</style>
</head>

<body>

<div class="container">

<!-- หน้าเลือกบทบาท -->
<div id="rolePage" class="card">
  <h1>Eco Snap AI</h1>
  <div class="subtitle">เลือกบทบาทของคุณเพื่อเข้าสู่ระบบ</div>
  <div class="role-box">
    <div class="role" onclick="showStudent()">นักเรียน</div>
    <div class="role" onclick="showTeacher()">คุณครู</div>
  </div>
</div>

<!-- นักเรียน -->
<div id="studentLogin" class="card hidden">
  <h2>เข้าสู่ระบบนักเรียน</h2>
  <input id="sName" placeholder="ชื่อ-นามสกุล">
  <input id="sId" placeholder="รหัสนักเรียน">
  <select id="sRoom">
    <option>เลือกห้อง</option>
    <option>1/1</option><option>1/2</option><option>1/3</option><option>1/4</option><option>1/5</option>
    <option>2/1</option><option>2/2</option><option>2/3</option><option>2/4</option><option>2/5</option>
    <option>3/1</option><option>3/2</option><option>3/3</option><option>3/4</option>
    <option>4/1</option><option>4/2</option><option>4/3</option>
    <option>5/1</option><option>5/2</option><option>5/3</option><option>5/4</option>
    <option>6/1</option><option>6/2</option><option>6/3</option>
  </select>
  <button onclick="enterStudent()">เข้าสู่ระบบ</button>
</div>

<!-- หน้านักเรียน -->
<div id="studentPage" class="card hidden">
  <div class="topbar">
    <div id="studentInfo"></div>
    <div class="score">คะแนน: <span id="score">0</span></div>
  </div>

  <div class="img-box">
    ถ่ายรูปหรืออัปโหลดรูปขยะ
    <input type="file" id="imgInput">
  </div>

  <button onclick="analyze()">วิเคราะห์ขยะ</button>
  <div id="result"></div>
  <button onclick="addHistory()">คัดแยกเสร็จ</button>

  <h3>ประวัติของฉัน</h3>
  <div id="history"></div>
</div>

<!-- ครู -->
<div id="teacherLogin" class="card hidden">
  <h2>เข้าสู่ระบบคุณครู</h2>
  <input id="tPass" type="password" placeholder="รหัสผ่าน">
  <button onclick="enterTeacher()">เข้าสู่ระบบ</button>
</div>

<!-- หน้าครู -->
<div id="teacherPage" class="card hidden">
  <h2>ตารางคะแนน</h2>
  <div id="rank"></div>
</div>

</div>

<script>
let score=0,history=[];

function hideAll(){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
}
function showStudent(){hideAll();studentLogin.classList.remove('hidden')}
function showTeacher(){hideAll();teacherLogin.classList.remove('hidden')}

function enterStudent(){
  studentInfo.innerText = sName.value+" | "+sRoom.value;
  hideAll();studentPage.classList.remove('hidden');
}
function analyze(){
  result.innerText="ขยะทั่วไป (ความมั่นใจ 87%)";
}
function addHistory(){
  score++; document.getElementById('score').innerText=score;
  history.push(new Date().toLocaleString());
  historyDiv();
}
function historyDiv(){
  historyEl=history.map(h=>"<div>"+h+"</div>").join("");
  document.getElementById('history').innerHTML=historyEl;
}
function enterTeacher(){
  if(tPass.value==="Eco2026"){
    hideAll();teacherPage.classList.remove('hidden');
    rank.innerHTML="<div class='gold'>อันดับ 1 นักเรียน A - 10 คะแนน</div>";
  }else alert("รหัสไม่ถูกต้อง");
}
</script>

</body>
</html>
